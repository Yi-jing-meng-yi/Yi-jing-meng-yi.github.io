<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>灵境工作室 - 介绍页面</title>
<style>
  html, body {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", Roboto, sans-serif;
    background-color: #1a1a1a; /* 默认乳雅黑 */
    color: #fff; /* 默认白字 */
    overflow-x: hidden;
    -webkit-tap-highlight-color: transparent; /* 移动端点击无蓝框 */
  }

  body.light { background-color: #fff; color: #000; }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 60px 20px;
    text-align: center;
  }

  h1 {
    font-size: 3em; font-weight: 700;
    margin-bottom: 30px;
  }

  .small-left {
    align-self: flex-start;
    font-size: 1.2em;
    margin-bottom: 10px;
  }

  .small-right {
    align-self: flex-end;
    font-size: 1.2em;
    margin-bottom: 50px;
  }

  .center-text {
    font-size: 1.4em;
    margin-bottom: 20px;
    line-height: 1.6em;
    max-width: 90%;
  }

  .cta {
    padding: 12px 30px;
    border-radius: 30px;
    border: 1px solid #fff;
    background: transparent;
    color: #fff;
    font-size: 1.2em;
    cursor: pointer;
    transition: all 0.3s;
    margin-bottom: 50px;
  }

  body.light .cta { border-color: #000; color: #000; }

  .cta:hover { background: #fff; color: #1a1a1a; }
  body.light .cta:hover { background: #000; color: #fff; }

  footer {
    text-align: center;
    font-size: 0.9em;
    margin-bottom: 30px;
  }

  /* 打字动画 */
  .typing-text {
    display: inline-block;
    white-space: pre-wrap;
    overflow: hidden;
    border-right: 2px solid #fff;
    animation: blink-caret 1s steps(1) infinite;
  }
  body.light .typing-text { border-right-color: #000; }

  @keyframes blink-caret {
    0%, 50%, 100% { border-color: transparent; }
    25%, 75% { border-color: currentColor; }
  }
</style>
</head>
<body>

<div class="container">
  <h1 class="typing-text" id="title">灵境工作室</h1>

  <div class="small-left typing-text" id="line1">我们是干什么的?</div>
  <div class="small-right typing-text" id="line2">app开发，安卓系统制作</div>

  <div class="center-text typing-text" id="line3">我们可以做一切，想要把一切干好</div>
  <div class="center-text typing-text" id="line4">可是我们缺少人手，需要你的加入</div>

  <button class="cta" onclick="window.location.href='#'">加入我们</button>

  <footer class="typing-text" id="footer">我们欢迎您的加入，您的加入会使我们更好。<br>版权归怡境梦呓所有</footer>
</div>

<script>
  // 打字效果函数
  function typeText(element, text, speed=50, callback=null) {
    let i = 0;
    element.textContent = "";
    let interval = setInterval(() => {
      element.textContent += text[i];
      i++;
      if(i >= text.length){
        clearInterval(interval);
        element.textContent += "Ⅰ"; // 输入标
        if(callback) callback();
      }
    }, speed);
  }

  const texts = [
    {id:"title", text:"灵境工作室"},
    {id:"line1", text:"我们是干什么的?"},
    {id:"line2", text:"app开发，安卓系统制作"},
    {id:"line3", text:"我们可以做一切，想要把一切干好"},
    {id:"line4", text:"可是我们缺少人手，需要你的加入"},
    {id:"footer", text:"我们欢迎您的加入，您的加入会使我们更好。\n版权归怡境梦呓所有"}
  ];

  function startTyping(index=0){
    if(index >= texts.length) return;
    const el = document.getElementById(texts[index].id);
    typeText(el, texts[index].text, 50, ()=>startTyping(index+1));
  }
  startTyping();

  // 模式切换示例（白色/黑色）
  function toggleMode(){
    document.body.classList.toggle('light');
  }

  // 可在手机端添加双击或按钮触发 toggleMode()
</script>

</body>
</html>
