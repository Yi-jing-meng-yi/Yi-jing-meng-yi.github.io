<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YJM — MAKE ALL</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Loading 覆盖层：由 createLoadingPage 控制 -->
  <div id="loading-overlay" class="loading-overlay" aria-hidden="true">
    <div class="loading-inner">
      <div class="loading-text">请等待<span id="dots">……</span></div>
    </div>
  </div>

  <!-- 全局导航 / 引导栏 -->
  <header id="topbar" class="topbar">
    <div class="topbar-inner">
      <div class="logo">
        <span class="logo-main">YJM</span><span class="logo-c">©</span>
      </div>
      <div class="hamburger" id="hamburger" aria-label="菜单" tabindex="0">
        <span></span><span></span><span></span>
      </div>
    </div>
  </header>

  <!-- 右侧半屏子菜单 -->
  <nav id="sideMenu" class="side-menu" aria-hidden="true">
    <ul>
      <li data-target="home" class="active">主页</li>
      <li data-target="about">关于</li>
    </ul>
  </nav>

  <main id="site" class="site">
    <!-- Hero / 主页面 -->
    <section id="home" class="page hero" data-page="home">
      <!-- 视差背景层 -->
      <div class="parallax parallax-bg" data-speed="0.2"></div>

      <div class="hero-inner">
        <h1 id="mainTitle" class="main-title">MAKE ALL</h1>
        <p class="subtitle">This will be everything wild and imaginative</p>

        <!-- 方块与边框链状容器（默认隐藏，滚动动作出现） -->
        <div class="lock-area" id="lockArea" aria-hidden="true">
          <div class="black-box"></div>
          <div class="border-frame">
            <div class="frame-left">欢迎</div>
            <div class="frame-bottom">这里是YJM官网</div>
          </div>
          <div class="chain"></div>
        </div>
      </div>

      <!-- 引导提示（向上滚动时） -->
      <div class="guide-hint" id="guideHint">向上滑动查看更多</div>
    </section>

    <!-- About 页面 -->
    <section id="about" class="page about" data-page="about">
      <div class="parallax parallax-layer" data-speed="0.5"></div>
      <div class="about-inner">
        <h2>关于 YJM</h2>
        <p>这是一个静态示例页面，重点展示高级转页动画和视差、交互设计。</p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
